<!DOCTYPE html>
<html lang="en">
  <head>

    <!-- META TAGS  -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta
      name="description"
      content="The Little Den Coffee Shop serving the best Black Americano in Baguio City"
    />
    <meta name="generator" content="Jekyll v4.0.1" />

    <title><%= htmlWebpackPlugin.options.title %></title>

        <!-- Custom Bootstrap -->
        <link href="css/main.css" rel="stylesheet" />

     <!-- Font Awesome Icons-->
      <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
      crossorigin="anonymous"
      />
  </head>

  <body>
    <header>
      <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">

        <a class="navbar-brand my-auto" href="index.html">
          <img src="assets/little-den-logo.png" height="50" alt="logo" />
        </a>

        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarCollapse"
          aria-controls="navbarCollapse"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarCollapse">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="menu.html">Menu</a>
            </li>
            <li class="nav-item active">
              <a class="nav-link" href="about.html"
                >About <span class="sr-only">(current)</span></a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="contact.html">Contact Us</a>
            </li>
          </ul>
        </div>

      </nav>
    </header>

    <main>
      <!-- Image
    ================================================== -->
      <div class="carousel-inner">
        <div class="bg-img-container">
          <img
            src="assets/slide-3-large.jpg"
            class="img-fluid"
            alt="Cafe background"
          />
          <div class="text-center image-caption">
            <p>Relax and Indulge with our</p>
            <h1>Menu</h1>
          </div>
        </div>
      </div>

      <!-- Menu Selection
    ================================================== -->
      <div class="container marketing">

        <hr class="featurette-divider" />

        <nav class="section-menu">
          <ul class="menu-nav">
            <li>
              <button type="button" class="btn btn-link h6">Hot</button>
            </li>
            <li>
              <button type="button" class="btn btn-link h6">Cold</button>
            </li>
            <li>
              <button type="button" class="btn btn-link h6">Desert</button>
            </li>
          </ul>
        </nav>
        <div class="menu-container"></div>
      </div>

      <hr class="featurette-divider" />

    </div>
      <!-- Footer
    ================================================== -->
      <footer class="container">

        <div class="row">

          <div class="col-md-3">
            <div class="extra-padding">
              <p class="h5">Contact Us</p>
              <p>
                <i class="fa fa-map-marker"></i>#34 South Drive, Baguio City
              </p>
              <p><i class="fa fa-phone"></i>+01 123 4567</p>
            </div>
          </div>

          <div class="col-md-3">
            <div class="extra-padding">
              <p class="h5">Opening Hours</p>
              <p class="h6">Monday - Thursday</p>
              <p>6:00 AM - 7:00 PM</p>
              <p class="h6">Friday - Sunday</p>
              <p>7:00 AM - 8:00 PM</p>
            </div>
          </div>

          <div class="col-md-3">
            <div class="extra-padding">
              <p class="h5">Follow Us</p>
              <a href="#" class="btn-floating btn-tw" role="button"
                ><i class="fa fa-twitter"></i
              ></a>
              <a href="#" class="btn-floating btn-fb"
                ><i class="fa fa-facebook"></i
              ></a>
            </div>
          </div>

          <div class="col-md-3">
            <div class="extra-padding">
              <p>
                <a class="navbar-brand my-auto" href="index.html">
                  <img
                    src="assets/little-den-logo-darker.png"
                    height="60"
                    alt="logo"
                  />
                </a>
              </p>
              <p>
                &copy; 2020 Little Den, Inc. &middot; All Rights Reserved
              </p>
            </div>
          </div>

        </div>
      </footer>
    </main>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    
  </body>
</html>
